<div class="vh-100">
  <div class="h-50 overflow-auto">
    <table class="table">
      <tbody>
        <tr *ngFor="let item of items" (click)="removeItemFromItemsList(item)">
          <td>{{ item }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <input (input)="filterListByPattern($event)" type="text" name="" id="" />
</div>
